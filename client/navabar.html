        body {
            font-family: Arial, sans-serif;

        .input-word {

        .input-container {
            display: flex;
            flex-direction: row;
            gap: 20px;
            align-items: center;
            margin-top: 10px;
            width: 100%;
            justify-content: center;
            box-sizing: border-box;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            width: 100%;

        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            border-radius: 5px;
            padding: 10px;

            border: none;
            outline: none;
            border: 3px solid #55d37b;
            font-size: 16px;
            box-sizing: border-box;
        }

        .buttonarea {
            display: flex;
            margin-top: 0px;
            gap: 10px;
            margin-right: 330px;
        }

        .button {
            margin-top: 25px;
            padding: 10px;
            font-size: 14px;
            background-color: #55d37b;
            color: #ffffff;
            border: #55d37b;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #197a37;
        }

        .keyboard-container {
            display: flex;
            flex-direction: column;
            background-color: #144222;
            align-items: center;
            padding: 10px;
            margin-top: 10px;
            /* width: 100%; */
            box-sizing: border-box;
        }

        .keyboard {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
            width: 100%;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 5px;
            width: 100%;
        }

        .key {
            font-size: 16px;
            margin: 3px;
            padding: 10px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            width: 30px;
            text-align: center;
            flex-grow: 1;
            box-sizing: border-box;
            max-width: 40px;
        }

        .special-key {
            width: auto;
            flex-grow: 2;
            max-width: 80px;
            padding: 10px;
        }

        #space {
            flex-grow: 5;
            max-width: 200px;
            padding: 10px;
        }

        .key:hover {
            background-color: #e0e0e0;
        }

        textarea {
            margin-top: 20px;
            font-size: 20px;
            width: 100%;
            height: 100px;
            box-sizing: border-box;
        }

        .case-switch,
        .special-key {
            font-size: 16px;
            padding: 10px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f0f0f0;
        }

        .case-switch:hover,
        .special-key:hover {
            background-color: #d0d0d0;
        }
    </style>

<body>
    <header>
        <nav class="navbar">
            <a href="" class="classlogo">ONYX</a>


            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="" class="nav-link">Home</a>
                    <a href="" class="nav-link">ADD</a>
                    <a href="" class="nav-link">About</a>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>
    <script>
        let currentInput = null;

        // Add focus event to all input fields
        document.querySelectorAll('.input-field').forEach(inputField => {
            inputField.addEventListener('focus', () => {
                currentInput = inputField;
            });
        });

        // Event listener for all key buttons
        document.querySelectorAll('.key').forEach(key => {
            key.addEventListener('click', () => {
                if (currentInput) {
                    const keyValue = key.textContent;
                    if (key.id === 'space') {
                        currentInput.value += ' ';
                    } else if (key.id === 'delete') {
                        currentInput.value = currentInput.value.slice(0, -1);
                    } else if (key.id !== 'caseSwitch') {
                        currentInput.value += keyValue;
                    }
                }
            });
        });

        // Elements for case switching
        const caseSwitch = document.getElementById('caseSwitch');
        const uppercase = document.getElementById('uppercase');
        const lowercase = document.getElementById('lowercase');

        // Event listener for the case switch button
        caseSwitch.addEventListener('click', () => {
            if (uppercase.style.display === 'none') {
                uppercase.style.display = 'flex';
                lowercase.style.display = 'none';
            } else {
                uppercase.style.display = 'none';
                lowercase.style.display = 'flex';
            }
        });
    </script>
