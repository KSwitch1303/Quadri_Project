<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoruba Keyboard</title>
 
</head>

<body>
    <div class="input-word">
        <label for="word">Word</label>
        <input type="text" id="word" class="input-field">
    </div>
    <div class="input-container">
        <div class="input-group">
            <label for="tone">Tone</label>
            <input type="text" id="tone" class="input-field">
        </div>
        <div class="input-group">
            <label for="meaning">Meaning</label>
            <input type="text" id="meaning" class="input-field">
        </div>
    </div>
    <div class="buttonarea">
        <button type="button" class="button">Add to DB</button>
        <button type="button" class="button">Add More</button>
    </div>
    <div class="keyboard-container">
        <div id="uppercase" class="keyboard">
            <div class="row">
                <button class="key">A</button>
                <button class="key">B</button>
                <button class="key">D</button>
                <button class="key">E</button>
                <button class="key">Ẹ</button>
                <button class="key">F</button>
                <button class="key">G</button>
                <button class="key">GB</button>
                <button class="key">H</button>
                <button class="key">I</button>
                <button class="key">J</button>
                <button class="key">K</button>
                <button class="key">L</button>
                <button class="key">M</button>
            </div>
            <div class="row">
                <button class="key">N</button>
                <button class="key">O</button>
                <button class="key">Ọ</button>
                <button class="key">P</button>
                <button class="key">R</button>
                <button class="key">S</button>
                <button class="key">Ṣ</button>
                <button class="key">T</button>
                <button class="key">U</button>
                <button class="key">W</button>
                <button class="key">Y</button>
            </div>
            <div class="row">
                <button class="key">Á</button>
                <button class="key">À</button>
                <button class="key">Ā</button>
                <button class="key">É</button>
                <button class="key">È</button>
                <button class="key">Ē</button>
                <button class="key">Ẹ́</button>
                <button class="key">Ẹ̀</button>
                <button class="key">Ẹ̄</button>
                <button class="key">Í</button>
                <button class="key">Ì</button>
                <button class="key">Ī</button>
            </div>
            <div class="row">
                <button class="key">Ó</button>
                <button class="key">Ò</button>
                <button class="key">Ō</button>
                <button class="key">Ọ́</button>
                <button class="key">Ọ̀</button>
                <button class="key">Ọ̄</button>
                <button class="key">Ú</button>
                <button class="key">Ù</button>
                <button class="key">Ū</button>
            </div>
        </div>
        <div id="lowercase" class="keyboard" style="display: none;">
            <div class="row">
                <button class="key">a</button>
                <button class="key">b</button>
                <button class="key">d</button>
                <button class="key">e</button>
                <button class="key">ẹ</button>
                <button class="key">f</button>
                <button class="key">g</button>
                <button class="key">gb</button>
                <button class="key">h</button>
                <button class="key">i</button>
                <button class="key">j</button>
                <button class="key">k</button>
                <button class="key">l</button>
                <button class="key">m</button>
            </div>
            <div class="row">
                <button class="key">n</button>
                <button class="key">o</button>
                <button class="key">ọ</button>
                <button class="key">p</button>
                <button class="key">r</button>
                <button class="key">s</button>
                <button class="key">ṣ</button>
                <button class="key">t</button>
                <button class="key">u</button>
                <button class="key">w</button>
                <button class="key">y</button>
            </div>
            <div class="row">
                <button class="key">á</button>
                <button class="key">à</button>
                <button class="key">ā</button>
                <button class="key">é</button>
                <button class="key">è</button>
                <button class="key">ē</button>
                <button class="key">ẹ́</button>
                <button class="key">ẹ̀</button>
                <button class="key">ẹ̄</button>
                <button class="key">í</button>
                <button class="key">ì</button>
                <button class="key">ī</button>
            </div>
            <div class="row">
                <button class="key">ó</button>
                <button class="key">ò</button>
                <button class="key">ō</button>
                <button class="key">ọ́</button>
                <button class="key">ọ̀</button>
                <button class="key">ọ̄</button>
                <button class="key">ú</button>
                <button class="key">ù</button>
                <button class="key">ū</button>
            </div>
        </div>
        <div class="row space-row">
            <button id="delete" class="key special-key">⌫</button>
            <button id="space" class="key special-key">Space</button>
            <button id="caseSwitch" class="key special-key">⇧</button>
        </div>
    </div>

  
</body>

</html>
